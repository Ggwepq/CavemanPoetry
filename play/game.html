<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Poetry for Neanderthals</title>
    <link rel="icon" type="image/x-icon" href="../asset/images/favicon.ico">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container game-container">
        <div id="timer" class="timer">00:00</div>
        <div id="card-container" class="card-container">
            <img id="card-image" src="" alt="Card">
        </div>
        <div class="score-buttons">
            <div class="upper-score-buttons">
                <p onclick="scoreCard(1)" class="plus-one-button">+1</p>
                <p onclick="scoreCard(3)" class="plus-three-button">+3</p>
            </div>
            <p onclick="scoreCard(-1)" class="skip-button">Skip</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
